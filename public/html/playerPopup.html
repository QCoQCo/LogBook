<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LogBook Player</title>
        <link rel="icon" href="/img/icon-image.png" type="image/png" />
        <style>
            /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ */
            html,
            body {
                height: 100%;
                margin: 0;
                background: #f6f8fb;
                font-family: system-ui, Arial;
                color: #222;
            }
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            #wrap {
                display: flex;
                height: 100%;
                overflow-x: hidden;
                margin: 0 auto;
            }
            .left {
                flex: 1;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            .right {
                width: 400px;
                border-left: 1px solid #e6e9ee;
                background: #fff;
                padding: 12px 14px;
            }

            @media (max-width: 1000px) {
                .left {
                    flex: 0 0 60%;
                }
                .right {
                    flex: 0 0 40%;
                }
            }

            /* í”Œë ˆì´ì–´/ì»¨íŠ¸ë¡¤ ê¸°ë³¸ */
            #player {
                width: 100%;
                aspect-ratio: 16/9;
                background: #000;
            }
            .controlWrap {
                display: flex;
                gap: 16px;
                flex-direction: column;
                width: 100%;
            }
            .progress {
                width: 100%;
                max-width: 640px;
                height: 6px;
                background: #e9eef7;
                border-radius: 3px;
                overflow: hidden;
            }
            .progress > i {
                display: block;
                height: 100%;
                background: linear-gradient(90deg, #4aa3ff, #6dd3ff);
                width: 0%;
                transition: width 0.2s linear;
            }

            .controls {
                display: flex;
                align-items: center;
                gap: 12px;
                max-width: 640px;
                width: 100%;
                justify-content: flex-start;
            }
            .time {
                font-size: 12px;
                color: #556;
                margin-left: 8px;
            }

            /* ë²„íŠ¼ ê³µí†µ */
            .ctrl-btn {
                width: 48px;
                height: 48px;
                border-radius: 6px;
                border: none;
                background: #fff;
                box-shadow: 0 2px 6px rgba(10, 20, 40, 0.06);
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            .playlist-controls .ctrl-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .ctrl-btn:hover {
                transform: translateY(-1px);
                transition: transform 0.08s ease;
            }

            /* seek ì „ìš© (ì•„ì´ì½˜ í¬í•¨) */
            .ctrl-btn.seek-btn {
                width: 48px;
                height: 48px;
                border-radius: 10px;
                background: #fff;
                padding: 0;
            }
            .ctrl-btn.seek-btn .seek-icon {
                width: 20px;
                height: 20px;
                display: inline-block;
                vertical-align: middle;
            }
            .seek-num {
                font-size: 12px;
                font-weight: 700;
                margin-left: 6px;
                color: #1e88e5;
                vertical-align: middle;
            }

            /* ì¬ìƒëª©ë¡ ìŠ¤íƒ€ì¼ */
            .playlist-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 8px;
            }
            .playlist-title {
                font-weight: 700;
            }
            .plist {
                overflow: auto;
                max-height: calc(100% - 48px);
                padding-right: 6px;
            }
            .p-item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 8px;
                border-bottom: 1px solid #f0f2f6;
                cursor: pointer;
            }
            .p-thumb {
                width: 48px;
                height: 48px;
                border-radius: 6px;
                overflow: hidden;
                background: #f3f6fa;
                flex: 0 0 48px;
            }
            .p-thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .p-meta {
                flex: 1;
            }
            .p-title {
                font-size: 13px;
                line-height: 1.2;
                color: #1a1a1a;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .p-actions {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .p-actions button {
                border: none;
                background: transparent;
                cursor: pointer;
                color: #5b6b80;
            }
            .p-actions button:hover {
                color: #1e88e5;
            }
            .p-item.active .p-title {
                font-weight: 700;
            }
            .p-item.active .p-actions button {
                color: #1e88e5;
                font-weight: 700;
            }
            .p-handle {
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                color: #6b7788;
                cursor: grab;
                user-select: none;
                margin-right: 8px;
            }
            .p-item.dragging .p-handle {
                cursor: grabbing;
                opacity: 0.8;
            }

            /* clear ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
            .playlist-controls .clear-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 6px 10px;
                height: 36px;
                border-radius: 8px;
                background: transparent;
                border: 1px solid #eee;
                color: #b71c1c;
                font-weight: 600;
                font-size: 13px;
                cursor: pointer;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            }
            .playlist-controls .clear-btn:hover {
                background: rgba(183, 28, 28, 0.06);
                transform: translateY(-1px);
            }
            .playlist-controls .clear-btn[disabled] {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* Volume: êµ¬ì¡°í™”ëœ ìŠ¤íƒ€ì¼ (ì¤‘ë³µ ì œê±°) */
            .volume-wrap {
                display: flex;
                align-items: center;
                gap: 8px;
                position: relative;
            }
            .mute-btn {
                width: 48px;
                height: 48px;
                border-radius: 6px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border: none;
                background: #fff;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(10, 20, 40, 0.06);
            }

            /* vol-pop: í† ê¸€ë¡œ ì—´ë¦¬ëŠ” íŒì—…, ê¸°ë³¸ì€ ìˆ¨ê¹€ */
            .vol-pop {
                position: absolute;
                top: -125px;
                left: 4px;
                transform-origin: bottom center;
                border-radius: 8px;
                padding: 0;
                opacity: 0;
                display: flex;
                align-items: center;
                transition: opacity 0.12s ease, transform 0.12s cubic-bezier(0.2, 0.9, 0.3, 1);
                z-index: 60;
                min-width: 40px;
                /* background: linear-gradient(to top, transparent, rgb(224, 224, 224) 63%); */
            }
            .vol-pop.open {
                pointer-events: auto;
                opacity: 1;
            }

            /* vol-track / vol-fill: ë Œë”ë§ì€ vol-fillë¡œë§Œ ì²˜ë¦¬ (input ë°°ê²½ ì‚¬ìš© ì•ˆí•¨) */
            .vol-track {
                position: relative;
                width: 40px;
                height: 120px;
                display: flex;
                align-items: center;
                justify-content: center;
                touch-action: none;
                border-radius: 8px;
                background: rgb(224, 224, 224);
            }
            .vol-fill {
                position: absolute;
                left: 50%;
                bottom: 0;
                width: 40px;
                transform: translateX(-50%);
                background: linear-gradient(180deg, #4aa3ff, #6dd3ff);
                border-radius: 8px;
                transition: height 0.08s ease;
            }

            /* range input: íŠ¸ë™ ìˆ¨ê¸°ê³  thumbë§Œ ë³´ì´ê²Œ(í¬ì¸í„°ëŠ” inputì´ ë‹´ë‹¹) */
            .volume-slider {
                position: absolute;
                background-color: #f0f0f0;
                -webkit-appearance: none;
                appearance: none;
                background: transparent;
                transform: rotate(-90deg);
                transform-origin: 50% 50%;
                z-index: 10;
                cursor: pointer;
                border: none;
                padding: 0;
                margin: 0;
                left: -120%;
                border-radius: 20px;
            }
            .volume-slider::-webkit-slider-runnable-track {
                height: 6px;
                background: transparent;
                border-radius: 6px;
            }
            .volume-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 14px;
                height: 14px;
                background: #fff;
                border: 2px solid #1e88e5;
                border-radius: 50%;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
                margin-top: 0;
            }
            .volume-slider::-moz-range-track {
                background: transparent;
                height: 6px;
                border-radius: 6px;
            }
            .volume-slider::-moz-range-thumb {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: 2px solid #1e88e5;
                background: #fff;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
            }

            /* ë¸Œë¼ìš°ì € ê¸°ë³¸ íŠ¸ë™/í”„ë¡œê·¸ë ˆìŠ¤ í‘œì‹œ ê°•ì œ ì œê±° (rotateëœ inputì—ì„œ ë³´ì´ëŠ” ìƒ‰ìƒ ì œê±°) */
            .volume-slider,
            .volume-slider::-webkit-slider-runnable-track,
            .volume-slider::-webkit-slider-thumb,
            .volume-slider::-moz-range-track,
            .volume-slider::-moz-range-progress,
            .volume-slider::-moz-range-thumb {
                background: transparent !important;
                -webkit-appearance: none !important;
                appearance: none !important;
                border: none !important;
                box-shadow: none !important;
            }

            /* ë°˜ì‘/ì ‘ê·¼ì„± ë³´ì • */
            .vol-fill[aria-hidden='true'] {
                pointer-events: none;
            }

            /* í† ìŠ¤íŠ¸/ì•Œë¦¼ ìŠ¤íƒ€ì¼ */
            #notice {
                position: fixed;
                left: 50%;
                bottom: 24px;
                /* top: 24px; */
                transform: translateX(-50%) translateY(0);
                background: rgba(0, 0, 0, 0.84);
                color: #fff;
                padding: 8px 12px;
                border-radius: 8px;
                font-size: 13px;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.18s ease, transform 0.18s ease;
                z-index: 9999;
            }
            #notice.show {
                opacity: 1;
                transform: translateX(-50%) translateY(-6px);
                pointer-events: auto;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="left">
                <div id="player"></div>
                <div class="controlWrap">
                    <div class="progress" id="progress"><i id="progBar"></i></div>
                    <div class="controls">

                            <div id="volPop" class="vol-pop" aria-hidden="true">

                                    <!-- ì‹¤ì œ range : horizontalë¡œ ë§Œë“¤ê³  rotateë¡œ ì„¸ë¡œ í‘œí˜„ (pointerëŠ” inputì—ì„œ ì²˜ë¦¬) -->
                                    <input

                    <div class="playlist-controls">

                            id="clearAll"
                            class="clear-btn"

        <!-- í† ìŠ¤íŠ¸ ì•Œë¦¼ ìš”ì†Œ -->
        <div id="notice" aria-hidden="true" aria-live="polite"></div>

        <script>
            // State
            let __injected = [];
            let startIndex = 0;
            let __clearOnClose = false;
            const STORAGE_KEY = 'logbook_yt_playlist_v1';
            const STORAGE_INDEX_KEY = 'logbook_yt_playlist_index_v1';
            const STORAGE_SHUFFLE_KEY = 'logbook_yt_playlist_shuffle_v1';
            const STORAGE_REPEAT_KEY = 'logbook_yt_playlist_repeat_v1';
            const STORAGE_VOLUME_KEY = 'logbook_yt_volume_v1';

            let playlist = [];
            let player = null;
            let _playerReady = false;
            let _pendingPlay = null;
            let _userInitiatedPlay = false;
            let _shuffle = false;
            let _repeat = 'off'; // 'off' | 'all' | 'one'
            let _volume = 100;
            let _muted = false;

            // Storage helpers
            function savePlaylist() {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(playlist));
                } catch {}
            }
            function saveIndex() {
                try {
                    localStorage.setItem(STORAGE_INDEX_KEY, String(currentIndex()));
                } catch {}
            }

            // Index helpers
            function currentIndex() {
                return (window._curIndex = window._curIndex ?? startIndex);
            }
            function setIndex(i) {
                window._curIndex = i;
            }

            // ê°„ë‹¨í•œ í† ìŠ¤íŠ¸ í‘œì‹œ ìœ í‹¸
            function showNotice(msg, ms = 2000) {
                try {
                    const n = document.getElementById('notice');
                    if (!n) return;
                    n.textContent = msg;
                    n.classList.add('show');
                    n.setAttribute('aria-hidden', 'false');
                    if (n._hideT) clearTimeout(n._hideT);
                    n._hideT = setTimeout(() => {
                        n.classList.remove('show');
                        n.setAttribute('aria-hidden', 'true');
                    }, ms);
                } catch {}
            }

            // Merge injected items + restore saved
            function mergeInjected() {
                try {
                    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null');
                    if (Array.isArray(saved)) playlist = saved.slice();
                    // console.log(
                    //     '[playerPopup] mergeInjected - saved playlist length:',
                    //     playlist.length
                    // );
                } catch (e) {
                    playlist = [];
                    console.warn('[playerPopup] mergeInjected parse error', e);
                }
                let skipped = 0;
                (Array.isArray(__injected) ? __injected : []).forEach((it) => {
                    const exists = playlist.some(
                        (p) =>
                            (p.contentId && it.contentId && p.contentId === it.contentId) ||
                            (p.videoId && it.videoId && p.videoId === it.videoId) ||
                            (p.link && it.link && p.link === it.link)
                    );
                    if (!exists) playlist.push(it);
                    else skipped++;
                });
                try {
                    const savedIdx = parseInt(localStorage.getItem(STORAGE_INDEX_KEY), 10);
                    if (!isNaN(savedIdx) && savedIdx >= 0 && savedIdx < playlist.length)
                        startIndex = savedIdx;
                } catch {}
                if (skipped > 0) showNotice('ì¤‘ë³µëœ ë‚´ìš©ì€ ì œì™¸í•˜ê³  í‘œí˜„ë©ë‹ˆë‹¤', 3000);
            }

            // UI builders
            function buildList() {
                const wrap = document.getElementById('plist');
                if (!wrap) return;
                wrap.innerHTML = '';
                if (!playlist || !playlist.length) {
                    wrap.innerHTML =
                        '<div class="empty" style="padding:16px;color:#556">ì¬ìƒ ëª©ë¡ì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.</div>';
                    const clearBtn = document.getElementById('clearAll');
                    if (clearBtn) clearBtn.disabled = true;
                    return;
                }
                const clearBtn = document.getElementById('clearAll');
                if (clearBtn) clearBtn.disabled = false;

                playlist.forEach((it, idx) => {
                    const el = document.createElement('div');
                    el.className = 'p-item';
                    // ì‹ë³„ì / ìˆœì„œ ì¬êµ¬ì„±ì— ì‚¬ìš©
                    el.dataset.id = it.contentId || it.videoId || it.link || String(idx);
                    el.dataset.index = String(idx);

                    // í•¸ë“¤(p-handle) ì¶”ê°€ â€” Sortableì˜ handleë¡œ ì‚¬ìš©
                    el.innerHTML =
                        '<div class="p-handle" title="Drag" aria-hidden>â˜°</div>' +
                        '<div class="p-thumb"><img alt="thumb" src="' +
                        (it.thumbnail || '') +
                        '"/></div>' +
                        '<div class="p-meta"><div class="p-title">' +
                        (it.title || '') +
                        '</div></div>' +
                        '<div class="p-actions">' +
                        '<button class="act-play" title="ì¬ìƒ" aria-label="ì¬ìƒ">' +
                        '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden><path d="M8 5v14l11-7z"/></svg>' +
                        '</button>' +
                        '<button class="act-del" title="ì‚­ì œ" aria-label="ì‚­ì œ">' +
                        '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>' +
                        '</button>' +
                        '</div>';

                    // ê¸°ì¡´ í´ë¦­ ë°”ì¸ë”© ìœ ì§€
                    const playBtn = el.querySelector('.act-play');
                    const delBtn = el.querySelector('.act-del');
                    if (playBtn)
                        playBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            playIndex(idx, { userInitiated: true });
                        });
                    const seekBackBtn = document.getElementById('seekBack');
                    const seekForwardBtn = document.getElementById('seekForward');
                    function safeSeekBy(offsetSec) {
                        try {
                            if (!player || !_playerReady) return;
                            const dur = player.getDuration ? Math.max(0, player.getDuration()) : 0;
                            let cur = player.getCurrentTime
                                ? Math.max(0, player.getCurrentTime())
                                : 0;
                            let target = cur + offsetSec;
                            if (target < 0) target = 0;
                            if (dur && target > dur) target = dur;
                            if (typeof player.seekTo === 'function') {
                                player.seekTo(target, true);
                            }
                            // UI ì¦‰ì‹œ ê°±ì‹ 
                            setTimeout(updatePlayControls, 120);
                        } catch (e) {
                            console.warn('[playerPopup] safeSeekBy error', e);
                        }
                    }
                    if (seekBackBtn) seekBackBtn.addEventListener('click', () => safeSeekBy(-5));
                    if (seekForwardBtn)
                        seekForwardBtn.addEventListener('click', () => safeSeekBy(5));
                    if (delBtn)
                        delBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            removeIndex(idx);
                        });
                    el.addEventListener('click', () => playIndex(idx, { userInitiated: true }));

                    // native draggable ê´€ë ¨ ì½”ë“œ ì œê±°(ë” ì´ìƒ í•„ìš”)
                    wrap.appendChild(el);
                });

                // Sortable ì¬ì´ˆê¸°í™”(í•­ëª©ì´ ìƒˆë¡œ ê·¸ë ¤ì§ˆ ë•Œë§ˆë‹¤ ì•ˆì „í•˜ê²Œ ì¬ì„¤ì •)
                try {
                    const plistEl = document.getElementById('plist');
                    if (window._plistSortable) {
                        try {
                            window._plistSortable.destroy();
                        } catch (e) {}
                        window._plistSortable = null;
                    }
                    if (plistEl) {
                        window._plistSortable = new Sortable(plistEl, {
                            handle: '.p-handle',
                            animation: 150,
                            onEnd: function () {
                                reorderPlaylistFromDOM();
                            },
                        });
                    }
                } catch (e) {
                    console.warn('[playerPopup] Sortable init error', e);
                }

            function reorderPlaylistFromDOM() {

                    const plist = document.getElementById('plist');

                    const newOrder = [];
                    nodes.forEach((node) => {

                                false
                        );
                        if (found) newOrder.push(found);
                    });
                    // fallback: if some items not matched, append remaining
                    if (newOrder.length !== playlist.length) {
                        playlist.forEach((p) => {
                            if (!newOrder.includes(p)) newOrder.push(p);
                        });
                    }
                    // í˜„ì¬ ì¬ìƒì¤‘ì¸ ì•„ì´í…œì˜ id ìœ ì§€í•´ì„œ ì¸ë±ìŠ¤ ì¬ì„¤ì •

                    playlist = newOrder;

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.p-item:not(.dragging)')];
                return draggableElements.reduce(
                    (closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = y - box.top - box.height / 2;
                        if (offset < 0 && offset > closest.offset) {
                            return { offset: offset, element: child };
                        } else {
                            return closest;
                        }
                    },
                    { offset: Number.NEGATIVE_INFINITY }
                ).element;
            }

            function playNext() {
                if (!playlist.length) return;
                // 'one' ë°˜ë³µì´ë©´ ê°™ì€ ì¸ë±ìŠ¤ ì¬ìƒ
                if (_repeat === 'one') {

                if (_shuffle) {

                        while (next === currentIndex() && attempts++ < 8) {

                    playIndex(next, { userInitiated: true });

            // Messaging
            function receiveMessage(ev) {
                try {
                    const allowedOrigin = window.location && window.location.origin;
                    if (!ev || !ev.source) return;
                    if (window.opener && ev.source !== window.opener) return;
                    if (ev.origin && allowedOrigin && ev.origin !== allowedOrigin) return;
                    const d = ev && ev.data;
                    if (!d) return;
                    if (d.cmd === 'init') {
                        __injected = Array.isArray(d.items) ? d.items : [];
                        startIndex = Number(d.startIndex) || 0;
                        __clearOnClose = !!(d.opts && d.opts.clearOnClose);
                        mergeInjected();
                        buildList();
                        savePlaylist();
                        saveIndex();
                        if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                            const tag = document.createElement('script');
                            tag.src = 'https://www.youtube.com/iframe_api';
                            document.head.appendChild(tag);
                        } else {
                            onYouTubeIframeAPIReady();
                        }
                        if (d.opts && d.opts.autoplay && playlist.length)
                            _pendingPlay = startIndex || playlist.length - 1;
                        if (window.opener)
                            window.opener.postMessage({ cmd: 'init_ack' }, allowedOrigin || '*');
                    } else if (d.cmd === 'append' && Array.isArray(d.items)) {
                        const before = playlist.length;
                        let skipped = 0;
                        d.items.forEach((it) => {
                            const exists = playlist.some(
                                (p) =>
                                    (p.contentId && it.contentId && p.contentId === it.contentId) ||
                                    (p.videoId && it.videoId && p.videoId === it.videoId) ||
                                    (p.link && it.link && p.link === it.link)
                            );
                            if (!exists) playlist.push(it);
                            else skipped++;
                        });
                        if (playlist.length !== before) {
                            savePlaylist();
                            buildList();
                        }
                        if (skipped > 0) showNotice('ì¤‘ë³µëœ ë‚´ìš©ì€ ì œì™¸í•˜ê³  í‘œí˜„ë©ë‹ˆë‹¤', 3000);
                    } else if (d.cmd === 'playIndex' && typeof d.index === 'number') {
                        playIndex(d.index, { userInitiated: true });
                    } else if (d.cmd === 'playLast') {
                        const li = playlist.length - 1;
                        if (li >= 0) playIndex(li, { userInitiated: true });
                    } else if (d.cmd === 'request_init') {
                        // ignored
                    }
                } catch (e) {
                    console.warn('[playerPopup] receiveMessage error', e);
                }
            }
            window.addEventListener('message', receiveMessage, false);

                try {

                    const v = (playlist[startIndex] && playlist[startIndex].videoId) || '';
                    player = new YT.Player('player', {
                        height: '360',

                        events: {
                            onReady: () => {

                                try {

                                        player.setVolume(_volume);

                                    } else if (typeof player.unMute === 'function') {
                                        player.unMute();
                                        _muted = false;

                                if (_pendingPlay !== null) {
                                    const item = playlist[_pendingPlay];
                                    if (item && item.videoId) {

                                if (

                if (shuffleBtn) {

                try {

                function updateVolumeFill(el) {

                    // try {

                    //         // volTrack ë°°ê²½ì€ "ì•„ë˜ìª½ í™œì„± êµ¬ê°„ì€ íˆ¬ëª…"ìœ¼ë¡œ ë‘ì–´ vol-fill ìƒ‰ìƒì´ ë³´ì´ê²Œ í•¨.

                // í´ë¦­ ì™¸ë¶€ ì˜ì—­ì—ì„œ íŒì—… ë‹«ê¸°

                const progressEl = document.getElementById('progress');

                function seekToClientX(clientX) {
                    if (!progressEl || !player || !_playerReady) return;
                    const rect = progressEl.getBoundingClientRect();
                    const x = Math.max(0, Math.min(rect.width, clientX - rect.left));
                    const frac = rect.width ? x / rect.width : 0;
                    try {
                        const dur = player.getDuration ? Math.max(0, player.getDuration()) : 0;
                        const target = Math.max(0, Math.min(dur, frac * dur));
                        if (typeof player.seekTo === 'function') player.seekTo(target, true);

                        setTimeout(updatePlayControls, 80);

                if (progressEl) {
                    progressEl.addEventListener('click', (e) => seekToClientX(e.clientX));

                    document.addEventListener('mousemove', (e) => {
                        if (!_isScrubbing) return;

                    document.addEventListener('mouseup', () => {
                        if (_isScrubbing) _isScrubbing = false;

                    // í„°ì¹˜ ì§€ì›

                            ? Math.max(0, Math.floor(player.getCurrentTime()))
                            : 0;
                        const pos = dur > 0 ? (cur / dur) * 100 : 0;
                        const fmt = (s) => Math.floor(s / 60) + ':' + ('0' + (s % 60)).slice(-2);

                    } catch {}
                    try {
                        window.opener.postMessage(
                            { cmd: '__popup_closed' },
                            window.location.origin || '*'
                        );
                    } catch {}
                };
                window.addEventListener('beforeunload', notifyClose);
                window.addEventListener('unload', notifyClose);
                window.addEventListener('pagehide', notifyClose);
            }
        </script>
    </body>
